<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="box-main">
            <img class="logo-riot" src="img/riot-games.png" alt="logo do riot games">
            <form class="form-login">
                <h5>Fazer login</h5>
                <input type="text" autofocus name="Username" value="">
                <label class="usuario" for="">Nome de usuário</label>
                <input type="password" autofocus name="Password">
                <label  class="senha"  for="">Senha</label>
                <div class="icons-nav">
                    <a href="http://www.facbook.com" target="_blank" class="Facebook" ><img class="img-padrao" src="img/face-logo.png" alt=""></a>
                    <div class="google">
                        <a href="http://www.google.com" target="_blank"><img class="google-img"  src="img/google.png" alt=""></a>     
                    </div>
                    <div class="apple">
                        <a href="https://appleid.apple.com/" target="_blank"><img class="apple-img"  src="img/apple.png" alt=""></a>
                    </div>
                </div>
                <input class="manter" type="checkbox" name="manter" id="manter">
                <label for="manter" class="label-manter">Manter login</label>
                <div class="btn">
                    <button disabled><img  src="img/seta.png" alt=""></button>
                </div>
                <div class="criar">
                    <p>Não consegue iniciar a sessão?</p>
                    <a href="" class="conta">Criar conta</a>
                </div>
            </form>
        </section>
        <section class="box-img">
         <img src="img/img-lol.png" alt="">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
